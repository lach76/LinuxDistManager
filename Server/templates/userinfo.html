<html>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;border-color:#aabcfe;}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:2px 2px;border-style:dashed;border-width:1px;overflow:hidden;word-break:normal;border-color:#aabcfe;color:#669;background-color:#e8edff;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:2px 2px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color: #769ffe;color:#039;background-color:#b9c9fe;}
        .tg .tg-7geq{font-weight:bold;background-color:#ffffc7;text-align:center;vertical-align:middle}
        .tg .tg-yw4l{vertical-align:middle;text-align:center;font-size:12px}
        .tg .tg-col1{color:#039;background-color: #aabcfe;vertical-align:middle;font-weight:bold;text-align:center}
    </style>

    <head>
        <title>VM list for User</title>
    </head>
    <body>
        <h3>VM per User</h3>

        <table class="tg">
        <tr>
            <th class="tg-7geq">User Name</th>
            <th class="tg-7geq">Available Virtual Machines</th>
        </tr>
            {% for user, value in users.iteritems() %}
                <tr>
                    <td class="tg-7geq"><a href="/user/{{ user }}">{{ user }}</a></td>
                    <td class="tg-yw4l">
                        {% for host in value %}
                            <a href="chrome-extension://pnhechapfaindjhompbnflcldabbghjo/html/nassh.html#{{ user }}@{{ host.ipaddr }}:22">{{ host.name }}[{{ host.ipaddr }}]</a>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
